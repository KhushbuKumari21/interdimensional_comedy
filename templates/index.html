<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interdimensional Comedy Generator</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Interdimensional Comedy Generator</h1>
        <form id="comedyForm">
            <div class="form-group">
                <label for="style">Comedy Style:</label>
                <input type="text" id="style" name="style" placeholder="e.g., Stand-up, Musical" required>
            </div>
            
            <div class="form-group">
                <label for="gender">Performer Gender:</label>
                <select id="gender" name="gender" required>
                    <option value="" disabled selected>Select Gender</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="non-binary">Non-binary</option>
                </select>
            </div>
    
            <div class="form-group">
                <label for="dimension">Dimension:</label>
                <input type="number" id="dimension" name="dimension" placeholder="e.g., 3" min="1" required>
            </div>
    
            <button type="submit">Generate Comedy Show</button>
        </form>
    
        <div id="loading" class="hidden">Generating your comedy show...</div>
        <div id="result"></div>
    </div>

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
